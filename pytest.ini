[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=50
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (requires local Supabase on localhost:54321 - run with 'supabase start')
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    asyncio: marks tests as async tests
